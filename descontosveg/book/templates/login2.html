{% extends 'base.html' %}
{% block content %}

{% load staticfiles %}
	<section class="container">
	    <section class="login-form">
			<div class="panel panel-default">
				<div class="panel-body">
					
					<form method="post" role="form" >
						{% csrf_token %}
						
						
						<label>Login:</label>			
						<input placeholder="" required class="form-control input-lg" id={{ form.username }}>
						
						<label>Senha:</label>			
						<input type="password" placeholder="" required class="form-control input-lg" id={{ form.password }}>
						
						
						<section>
							<input type="checkbox" name="remember" value="1" /> Me lembre nesse computador <br />
							
						</section>
						
						<button type="submit" name="go" class="btn btn-lg btn-block btn-primary">Entrar</button>
					

					</form>

					 {% if form.errors %}
                   <h4>*Seu login ou sua senha est√£o incorretos, tente novamente.</h4>
                   {% endif %}

					
				</div>
				
			</div>
		</section>
	</section>
{% endblock content %}
