{% extends 'base.html' %}
{% block content %}

{% load staticfiles %}

 <link href="{% static 'css/login.css' %}" rel="stylesheet">

 <div style="height:80px"> </div>

	

<div class="container">

       
        <div class="card card-container">

            <h4> Acesse sua conta, aproveite os melhores descontos </h4> 
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" role="form" method="post">
             {% csrf_token %}
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" class="form-control" placeholder="Digite seu CPF" required autofocus  id= {{ form.username }}  
                <input type="password" class="form-control" placeholder="Digite sua senha" required id={{ form.password }}
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Me lembre
                    </label>

                    
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Entrar</button>

                <label>
                        Ainda não é cadastrado? <a href="/cadastro" >clique aqui</a>
                    </label>

            </form><!-- /form -->
             {% if form.errors %}
                   <h4>*Seu login ou sua senha estão incorretos, tente novamente.</h4>
                   {% endif %}

           <!-- <a href="#" class="forgot-password">
                Forgot the password?
            </a> --> 
        </div><!-- /card-container -->
    </div><!-- /container -->


{% endblock content %}
